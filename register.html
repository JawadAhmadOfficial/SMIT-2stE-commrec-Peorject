<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register | Glow Beauty</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background: linear-gradient(to right, #ffb6c1, #ffe4e1);
}
.register-box{
    max-width: 450px;
    margin: auto;
    margin-top: 80px;
}
</style>
</head>
<body>

<div class="container">
    <div class="card register-box shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Create Account</h3>

            <form>
                <input type="text" class="form-control mb-3" placeholder="Full Name">
                <input type="email" class="form-control mb-3" placeholder="Email">
                <input type="password" class="form-control mb-3" placeholder="Password">
                <input type="password" class="form-control mb-3" placeholder="Confirm Password">

                <button class="btn btn-dark w-100">Register</button>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
